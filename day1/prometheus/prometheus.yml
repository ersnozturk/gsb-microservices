# ========================================
# Prometheus Konfigürasyonu
# ========================================
global:
  scrape_interval: 5s     # Her 5 saniyede bir metrik topla
  evaluation_interval: 5s  # Kuralları her 5 saniyede değerlendir

scrape_configs:
  # ----------------------------------------
  # Prometheus kendisi
  # ----------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ----------------------------------------
  # NGINX Metrikleri (exporter üzerinden)
  # ----------------------------------------
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # ----------------------------------------
  # Node.js Container 1 (5 replica)
  # Docker DNS ile tüm instance'lara ulaşır
  # ----------------------------------------
  - job_name: 'nodejs-backend1'
    dns_sd_configs:
      - names: ['product_service']
        type: 'A'
        port: 6000

  # ----------------------------------------
  # Order Service (dinamik instance keşfi)
  # ----------------------------------------
  - job_name: 'order_service'
    dns_sd_configs:
      - names: ['order_service']
        type: 'A'
        port: 7000

  # ----------------------------------------
  # Mail Service (dinamik instance keşfi)
  # ----------------------------------------
  - job_name: 'mail_service'
    dns_sd_configs:
      - names: ['mail_service']
        type: 'A'
        port: 8080